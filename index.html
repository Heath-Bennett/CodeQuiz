<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <title>Code Quiz</title>
        <link rel="stylesheet" type="text/css" href="./Assets/CSS/style.css">
    </head>

    <body>
        <header>
            <a href=""> View Highscores</a>
            <div id="timer">
                <h2>Time:</h2>
                <p>75</p>
            </div>
        </header>
        
        <main>
            <h1>Coding Quiz Challenge</h1>
            <p>You will be prompted with a series of multiple choice questions. Try and answer them before time runs out.  Each incorrect answer will deduct fifteen seconds from the clock. If you are able to answer all the questions before time runs out you win!</p><br>
            <button type="button">Start Quiz</button>

        </main>
        
    </body>

    <script src="./Assets/JS/script.js"></script>
</html>
